<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>top画面</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/top_screen.css">

  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/d67199fc97.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="top-wrapper">
    <header class="header-flex">
      <div class="header-box1">
        <!-- リンク先はtop画面　-->
        <a href="#">
          <img src="img/logo_背景透過.png" alt="ふぁん×くいずロゴ" width="300px">
        </a>
      </div><!-- /.header-box1 -->
      <i class="header-box2 fa-solid fa-volume-low fa-3x"></i>
    </header>
    <div class="play" id="play-button">
      <!-- リンク先はプレイ画面　-->
      <a href="#">プレイ</a>
    </div>
    <div class="setting" id="setting-button">
      <!-- リンク先は設定画面　-->
      <a href="#">設定</a>
    </div>
  </div><!-- /.top-wrapper -->
</body>
</html>
