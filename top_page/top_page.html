<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トップ画面</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="top_page.css">

  <!-- Google Fonts CDN-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Reggae+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/d67199fc97.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="top-wrapper">
      <header class="header-flex">
        <div class="header-box1">
          <!-- リンク先はtop画面　-->
          <a href="#">
            <img src="img/logo.png" alt="ふぁん×くいずロゴ" width="500px">
          </a>
        </div><!-- /.header-box1 -->
        <i id ="audioIcon" class="fa-solid fa-volume-xmark fa-3x"></i>
        <audio id="topBGM" loop>
          <source src="bgm_se/NES-RPG-A01-2(Title-Loop135).mp3" type="audio/mp3">
        </audio>
      </header>
      
      <section class="main-wrapper">
        <div class="play" id="playButton">
          <!-- リンク先はプレイ画面　-->
          <a href="#">プレイ</a>
          <audio id="startButtonSE1">
            <source src="bgm_se/「さあ、いくぞ！」.mp3" type="audio/mp3">
          </audio>
          <!-- SEを連続して使う場合に使用 -->
          <audio id="startButtonSE2">
            <source src="" type="audio/mp3">
          </audio>
        </div><!-- /.play -->
        <div class="setting-flex" id="modalSettingButton">
          <div class="setting-box-icon"><i class="fa-solid fa-gear fa-3x" style="color: #ffffff;"></i></div>
          <div class="setting-box-text">設定</div>
          <audio id="commonButtonsSE">
            <source src="bgm_se/決定ボタンを押す_ピポッ.mp3" type="audio/mp3">
          </audio>
        </div><!-- /.setting-flex -->
      </section>
     
      <section class="setting-wrapper">
        <div class="page-top" id="modalPageTop">
          <h1>設定</h1>
          <div class="close" id="closeButton"> <i class="fa-solid fa-xmark fa-2x" style="color: #ff0000;"></i></div>
          <div class="level" id="levelButton">難易度</div>
          <div class="language" id="languageButton">プログラミング言語</div>
        </div><!-- /.page-top -->
  
        <div class="page-level" id="modalPageLevel">
          <h1>難易度</h1>
          <div class="close" id="closeButtonLevel"> <i class="fa-solid fa-xmark fa-2x" style="color: #ff0000;"></i></div>
          <div class="page-level-flex">
            <div class="page-level-box item1" id="easyButton">
              <div class="level-icon"><i class="fa-solid fa-face-laugh fa-shake fa-2x" style="color: #001c40;"></i></div>
              <div class="level-text">かんたん</div>
            </div><!-- /.page-level-box item1-->
            <div class="page-level-box item2" id="normalButton">
              <div class="level-icon"><i class="fa-solid fa-face-smile fa-shake fa-2x" style="color: #001c40;"></i></div>
              <div class="level-text">ふつう</div>
            </div><!-- /.page-level-box item2-->
            <div class="page-level-box item3" id="hardButton">
              <div class="level-icon"><i class="fa-solid fa-face-tired fa-shake fa-2x" style="color: #001c40;"></i></div>
              <div class="level-text">むずかしい</div>
            </div><!-- /.page-level-box item3-->
          </div><!-- /.page-flex -->
          <div class="decision" id="levelDecisionButton">決定</div>
        </div><!-- /.page-level -->
  
        <div class="page-language" id="modalPageLanguage">
          <h1>言語</h1>
          <div class="close" id="closeButtonLanguage"> <i class="fa-solid fa-xmark fa-2x" style="color: #ff0000;"></i></div>
          <div class="page-language-flex">
            <div class="page-language-box" id="javascriptButton">
              <div class="language-img"><img src="img/js.png" alt="JavaScript" width="150px" height="150px"></div>
              <div class="language-text">JavaScript</div>
            </div><!-- /.page-language-box-->
            <div class="page-language-box" id="phpButton">
              <div class="language-img"><img src="img/php.png" alt="PHP" height="130px"></div>
              <div class="language-text">PHP</div>
            </div><!-- /.page-language-box-->
            <div class="page-language-box" id="rubyButton">
              <div class="language-img"><img src="img/ruby.png" alt="Ruby" width="150px" height="150px"></div>
              <div class="language-text">Ruby</div>
            </div><!-- /.page-language-box-->
          </div><!-- /.page-language-flex -->
          <div class="decision" id="languageDecisionButton">決定</div>
        </div><!-- /.page-language -->
      </section><!-- /.setting-wrapper -->
    </div><!-- /.top-wrapper -->
  </div><!-- /.container -->
 
  <script src="top_page.js"></script>
</body>
</html>
